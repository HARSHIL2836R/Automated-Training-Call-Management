<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c53030;
        }

        .success {
            background: #d4edda;
            color: #28a745;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            padding: 8px 16px;
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            font-size: 0.9rem;
        }

        .filter-buttons button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calls-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .call-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .call-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
        }

        .call-info {
            flex: 1;
        }

        .call-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .call-time {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 8px;
        }

        .call-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef5e7;
            color: #d68910;
        }

        .status-in-progress {
            background: #dff0ff;
            color: #2563eb;
        }

        .status-completed {
            background: #d4edda;
            color: #28a745;
        }

        .status-failed {
            background: #f8d7da;
            color: #dc3545;
        }

        .call-status {
            background: #e9ecef;
            color: #495057;
        }

        .btn-delete {
            background: #f56565;
            color: white;
            padding: 8px 16px;
            font-size: 1.2rem;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìû Call Scheduler</h1>
        <p>Schedule and manage your calls</p>
    </div>

    <div class="container">
        <!-- Schedule Form -->
        <div class="card">
            <h2>Schedule a Call</h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="+1234567890" required minlength="10">
                </div>

                <div class="form-group">
                    <label>Scheduled Time:</label>
                    <input type="datetime-local" id="scheduledTime" required>
                </div>

                <div id="message"></div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Schedule Call</button>
                    <button type="button" id="callNowBtn" class="btn-secondary">Call Now</button>
                </div>
            </form>
        </div>

        <!-- Calls List -->
        <div class="card">
            <div class="card-header">
                <h2>Scheduled Calls (<span id="callCount">0</span>)</h2>
                <div class="filter-buttons">
                    <button class="active" onclick="setFilter('all')">All</button>
                    <button onclick="setFilter('pending')">Pending</button>
                    <button onclick="setFilter('in-progress')">In Progress</button>
                    <button onclick="setFilter('completed')">Completed</button>
                </div>
            </div>

            <div id="callsList" class="calls-list">
                <p class="empty-state">No calls scheduled yet</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Backend running on localhost:3000 | Call API on localhost:5000</p>
    </footer>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentFilter = 'all';
        let allCalls = [];

        // Set default datetime to 5 minutes from now
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 5);
            document.getElementById('scheduledTime').value = now.toISOString().slice(0, 16);
            document.getElementById('scheduledTime').min = new Date().toISOString().slice(0, 16);
        }

        // Fetch calls from backend
        async function fetchCalls() {
            try {
                const response = await fetch(`${API_URL}/api/calls`);
                const data = await response.json();
                if (data.success) {
                    allCalls = data.calls;
                    renderCalls();
                }
            } catch (err) {
                console.error('Error fetching calls:', err);
            }
        }

        // Render calls list
        function renderCalls() {
            const filteredCalls = allCalls.filter(call => {
                if (currentFilter === 'all') return true;
                return call.status === currentFilter;
            });

            document.getElementById('callCount').textContent = filteredCalls.length;
            
            const callsList = document.getElementById('callsList');
            
            if (filteredCalls.length === 0) {
                callsList.innerHTML = '<p class="empty-state">No calls scheduled yet</p>';
                return;
            }

            callsList.innerHTML = filteredCalls.map(call => `
                <div class="call-item">
                    <div class="call-info">
                        <div class="call-number">${call.phone_number}</div>
                        <div class="call-time">${formatDateTime(call.scheduled_time)}</div>
                        <div class="call-badges">
                            <span class="badge status-${call.status}">${getStatusBadge(call.status)}</span>
                            ${call.call_status ? `<span class="badge call-status">${getCallStatusBadge(call.call_status)}</span>` : ''}
                        </div>
                        ${call.error_message ? `<div class="error-msg">‚ö†Ô∏è ${call.error_message}</div>` : ''}
                    </div>
                    <div class="call-actions">
                        ${call.status === 'pending' ? `<button onclick="deleteCall(${call.id})" class="btn-delete" title="Delete call">üóëÔ∏è</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Format datetime
        function formatDateTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        // Get status badge text
        function getStatusBadge(status) {
            const badges = {
                'pending': '‚è≥ Pending',
                'in-progress': 'üìû In Progress',
                'completed': '‚úÖ Completed',
                'failed': '‚ùå Failed'
            };
            return badges[status] || status;
        }

        // Get call status badge text
        function getCallStatusBadge(callStatus) {
            const badges = {
                'initiated': 'üîµ Initiated',
                'ringing': 'üîî Ringing',
                'connected': 'üìû Connected',
                'completed': '‚úÖ Completed'
            };
            return badges[callStatus] || callStatus;
        }

        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Schedule call
        document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const scheduledTime = document.getElementById('scheduledTime').value + ':00';
            
            try {
                const response = await fetch(`${API_URL}/api/schedule`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phoneNumber, scheduled_time: scheduledTime })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Call scheduled successfully!', 'success');
                    document.getElementById('phoneNumber').value = '';
                    setDefaultDateTime();
                    fetchCalls();
                } else {
                    showMessage(data.error || 'Failed to schedule call');
                }
            } catch (err) {
                showMessage('Network error. Make sure backend is running.');
            }
        });

        // Call now
        document.getElementById('callNowBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber) {
                showMessage('Please enter a phone number');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/call-now`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Call initiated successfully!', 'success');
                    document.getElementById('phoneNumber').value = '';
                    fetchCalls();
                } else {
                    showMessage(data.error || 'Failed to initiate call');
                }
            } catch (err) {
                showMessage('Network error. Make sure backend is running.');
            }
        });

        // Delete call
        async function deleteCall(id) {
            if (!confirm('Are you sure you want to delete this call?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/calls/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    fetchCalls();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete call');
                }
            } catch (err) {
                alert('Network error');
            }
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderCalls();
        }

        // Initialize
        setDefaultDateTime();
        fetchCalls();
        
        // Auto-refresh every 3 seconds
        setInterval(fetchCalls, 3000);
    </script>
</body>
</html>
